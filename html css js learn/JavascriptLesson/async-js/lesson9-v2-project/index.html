<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS BASE -->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Animation Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
          <button class="main-content__button" style="background-color: rgb(0, 255, 42);" onclick="MainPage()">
            MAIN PAGE
          </button>
          <button class="main-content__button" onclick="GetPostData()">
            DATA POST
          </button>
          <button class="main-content__button" onclick="GetCommentData()">
            DATA COMMENT
          </button>
          <button class="main-content__button" onclick="GetPhotoData()">
            DATA PHOTO
          </button>
          <button class="main-content__button" onclick="GetTodoData()">
            DATA TODO
          </button>
          <button class="main-content__button" onclick="GetUserData()">
          DATA USER
          </button>
          <button class="main-content__button" style="background-color: rgb(255, 0, 0);" onclick="ReloadPage()">
            RELOAD PAGE
            </button>
      </div>
      <div class="sidebar"></div>
        <div id="myModal" class="modal">
          <div class="modal-content animate__animated animate__zoomIn">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
              <!-- <h2>Modal Header</h2> -->
            </div>
            <div class="modal-body">
              <!-- <p>Modal Content</p> -->
            </div>
            <div class="modal-footer">
            </div>
          </div>
      </div>
    <script src="js/script.js"></script>
  </body>
</html>
