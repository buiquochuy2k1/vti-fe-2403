<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS BASE -->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">BUI QUOC HUY</span>
      </a>
      <ul class="side-menu top">
        <li class="active" >
          <a onclick="getHomePage()" >
            <i class="bx bxs-dashboard"></i>
            <span class="text">Home</span>
          </a>
        </li>
        <li>
          <a onclick="getUsers()" style="cursor: pointer;">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Users</span>
          </a>
        </li>
        <li>
          <a onclick="getProducts()" style="cursor: pointer;">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">Products</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a onclick="reloadPage()" style="cursor: pointer;" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Reload</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img src="img/logo.png" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>API</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">API</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Data</a>
              </li>
            </ul>
          </div>
          <a onclick="createData('users')" class="btn-download" style="cursor: pointer;">
            <i class='bx bxs-comment-add'></i>
            <span class="text">Create User</span>
          </a>
          <a onclick="openDeleteData()" class="btn-delete" style="cursor: pointer;">
            <i class='bx bxs-message-square-x'></i>
            <span class="text">Delete Data</span>
          </a>
          <a onclick="createData('products')" class="btn-download" style="cursor: pointer;">
            <i class='bx bxs-comment-add'></i>
            <span class="text">Create Product</span>
          </a>
          <a onclick="sortDataIPv4()" class="btn-download" style="cursor: pointer;">
            <i class='bx bx-down-arrow-alt'></i>
            <span class="text">Sort IPv4</span>
          </a>
          <!-- <a onclick="createData('products')" class="btn-download" style="cursor: pointer;">
            <i class='bx bx-up-arrow-alt' ></i>
            <span class="text">Sort</span>
          </a> -->
        </div>

        <div class="content-data-box">
          <!-- <div class="content-card-list">  
            <div class="content-card-item">
              <h2><strong>ID</strong>: 1</h2>
              <p><strong>Username</strong>: Misaki</p>
              <p><strong>Email</strong>: annonymous@gmail.com</p>
              <p><strong>Phone</strong>: 123-456-789</p>        
            </div>
          </div> -->
        </div>

        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <div id="myModalEdit" class="modalEdit">
      <div class="modalEdit-content animate__animated animate__zoomIn">
        <span class="closeModalEdit" onclick="closeModalEdit()">&times;</span>
        <div class="modalEdit-header">
        </div>
        <div class="modalEdit-body">
        </div>
        <div class="modalEdit-footer">
        </div>
      </div>
    </div>


    <div id="myModalDelete" class="modalDelete">
      <div class="modalDelete-content animate__animated animate__zoomIn">
        <span class="closeModalDelete" onclick="closeModalDelete()">&times;</span>
        <div class="modalDelete-header">
        </div>
        <div class="modalDelete-body">
        </div>
        <div class="modalDelete-footer">
        </div>
      </div>
    </div>

    <div id="myModalCreate" class="modalCreate">
      <div class="modalCreate-content animate__animated animate__zoomIn">
        <span class="closeModalCreate" onclick="closeModalCreate()">&times;</span>
        <div class="modalCreate-header">
        </div>
        <div class="modalCreate-body">
          
        </div>
        <div class="modalCreate-footer">
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content animate__animated animate__zoomIn">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-header">
          <!-- <h2>Modal Header</h2> -->
        </div>
        <div class="modal-body">
          <!-- <p>Modal Content</p> -->
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>

    <script src="js/mainScript.js"></script>
    <script src="js/createData.js"></script>
    <script src="js/editData.js"></script>
    <script src="js/deleteData.js"></script>
  </body>
</html>
