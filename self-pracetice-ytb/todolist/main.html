<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />

    <!-- Animation Css -->

    <!-- CSS BASE -->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->

    <title>Todo List Web App</title>

  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          TO DO LIST <img src="img/icon.png" alt="" srcset="" />
          <button class="buttonremoveall" onclick="deleteAllTask()">
            XOÁ TẤT CẢ

          <input type="text" id="input-box" placeholder="Bạn muốn thêm gì ?" />

            Thêm nhiệm vụ
          </button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>

          <li>Task 3</li> -->
        </ul>
      </div>
